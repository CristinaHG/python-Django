<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a frikr, como Flickr pero de paisajes</title>
</head>
<body>
<h1>Bienvenido a Frikr</h1>
<p>como Flickr pero de paisajes</p>
<h2>últimas fotos publicadas</h2>

    {% if photos_list|length > 0 %}
        {% for photo in photos_list %}
            <a href="photos/{{ photo.pk }}">
            <img src="{{ photo.url }}" alt="{{ photo.name }}" height="150"/>
            </a>
        {% endfor %}
    {% else %}
        ¡Sé el primero en publicar una foto!
    {% endif %}
</body>
</html>
