{% extends 'base.html' %}

{% block title %} {{ photo.name }} {% endblock %}

{% block section %}

    <h1>{{ photo.name }}</h1>
    <img src="{{ photo.url }}" alt="{{ photo.name }}" width="600">  <!--because the context key is called 'photo'-->
    <p>{{ photo.description }}</p>
    <p>
        <strong>Autor:</strong>
        {{ photo.owner.first_name }}
        {{ photo.owner.last_name }}
    </p>
{% endblock %}
